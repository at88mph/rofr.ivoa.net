plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenCentral()
    mavenLocal()
}

// Minimal publishing required to run publishToMavenLocal
publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java

            versionMapping {
                usage('java-api') {
                    fromResolutionOf('runtimeClasspath')
                }
                usage('java-runtime') {
                    fromResolutionResult()
                }
            }
        }
    }
}

sourceCompatibility = 1.8
group = 'org.opencadc'
version = '1.0.0'

dependencies {
    implementation 'org.opencadc:junx-master:1.0.0'
    implementation 'xerces:xercesImpl:[2.12,3.0)'
    implementation 'javax.servlet:javax.servlet-api:3.1.0'

    testImplementation 'junit:junit:[4.12,5.0)'
}
